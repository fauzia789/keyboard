<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="Keyboard.Css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="first-line">
        <div>esc</div>
        <div>f1</div>
        <div>f2</div>
        <div>f3</div>
        <div>f4</div>
        <div>f5</div>
        <div>f6</div>
        <div>f7</div>
        <div>f8</div>
        <div>f9</div>
        <div>f10</div>
        <div>f11</div>
        <div>f12</div>
        <div>pause</div>
        <div>prt src</div>
        <div>delete</div>
        <div style="width:40px;margin-left: 8px;">home</div>
        <div style="width:40px;">pgup</div>
        <div style="width:40px;">pgdn</div>
        <div style="width:40px;">power</div>
    </div>
    <div class="clear-div"></div>
    <div class="second-line">
        <div style="font-size: 30px;">`</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>0</div>
        <div style="font-size: 20px;">-</div>
        <div>=</div>
        <div style="width: 105px;text-align: right; padding: 11px;">backspace</div>
        <div style="margin-left: 7px; width: 40px; font-size: 13px;">num lk</div>
        <div style="width:40px;">/</div>
        <div style="width:40px;font-size: 20px;">*</div>
        <div style="width:40px;font-size:25px; padding-top: 10px;">-</div>
    </div>
    <div class="clear-div"></div>
    <div class="third-line">
        <div style="width: 83px;text-align: left; padding: 9px;">tab</div>
        <div>Q</div>
        <div>W</div>
        <div>E</div>
        <div>R</div>
        <div>T</div>
        <div>Y</div>
        <div>U</div>
        <div>I</div>
        <div>O</div>
        <div>P</div>
        <div>[</div>
        <div>]</div>
        <div style="width: 72px;text-align: center; padding: 11px;">\</div>
        <div style="margin-left: 7px; width: 40px; font-size: 13px;">7</div>
        <div style="width:40px;">8</div>
        <div style="width:40px;">9</div>
        <div style="width:40px; height: 45px;"></div>
    </div>
    <div class="clear-div"></div>
    <div class="fourth-line">
        <div style="width: 95px;text-align: left; padding: 9px;">caps lock</div>
        <div>A</div>
        <div>S</div>
        <div>D</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>J</div>
        <div>K</div>
        <div>L</div>
        <div style="font-size: 20px; padding-top: 10px;">;</div>
        <div style="font-size: 20px;">'</div>
        <div style="width: 120px;text-align: right; padding: 11px;">enter</div>
        <div style="margin-left: 7px; width: 40px; font-size: 13px;">4</div>
        <div style="width:40px;">5</div>
        <div style="width:40px;">6</div>
        <div style="width:40px; height: 60px; margin-top: -9px; margin-left: 4px;padding-top: 0px;">+</div>
    </div>
    <div class="clear-div"></div>
    <div class="fifth-line">
        <div style="width: 124px;text-align: left; padding: 9px;">shift</div>
        <div>Z</div>
        <div>X</div>
        <div>C</div>
        <div>V</div>
        <div>B</div>
        <div>N</div>
        <div>M</div>
        <div style="font-size: 20px; padding-top: 10px;">,</div>
        <div style="font-size: 20px; padding-top: 10px;">.</div>
        <div>/</div>
        <div style="width: 100px;text-align: right; padding: 11px;">shift</div>
        <div style="width: 40px; font-size: 13px;"><i class="fa-solid fa-arrow-up"></i></div>
        <div style="width:40px;margin-left: 7px;">1</div>
        <div style="width:40px;">2</div>
        <div style="width:40px;">3</div>
        <div style="width:40px; height: 45px;"></div>
    </div>
    <div class="clear-div"></div>
    <div class="sixth-line">
        <div style="width: 65px;text-align: left; padding: 9px;">ctrl</div>
        <div>fn</div>
        <div><i class="fa-brands fa-windows"></i></div>
        <div>alt</div>
        <div style="width:285px;"></div>
        <div>alt</div>
        <div><i class="fa-solid fa-bars"></i></div>
        <div style="width: 110px;text-align: right; padding: 11px;">ctrl</div>
        <div style="width:40px;"><i class="fa-solid fa-arrow-left"></i></div>
        <div style="width:40px;"><i class="fa-solid fa-arrow-down-long"></i></div>
        <div style="width:40px;margin-left: 7px;"><i class="fa-solid fa-arrow-right"></i></div>
        <div style="width:40px;">0</div>
        <div style="width:40px;font-size: 20px; padding-top: 10px;">.</div>
        <div style="width:40px; height: 60px; margin-top: -9px; margin-left: 4px;padding-top: 0px;">enter</div>
    </div>
    </div>
</body>
</html>
